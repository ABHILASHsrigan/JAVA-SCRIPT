<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

  
    for (a = 1; a<= 7; a++) {
        for (b=1; b<=5; b++) {
            
            if (a==1) {
                document.write("*");
            }
            else if(b==5)
            {
                document.write("*");
            }
            // second line
            else if(a==4)
            {
                document.write("*");
            }
            else if(b==1)
            {
                document.write(" *");
            }
            else{
                document.write("&nbsp; ");
            }
        }
        document.write("<br>");
    }

</script>

</body>
</html>
