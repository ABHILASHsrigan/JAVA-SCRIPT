<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // first halff

          for (a=5; a>=1; a--) 
          
          {
            for (b= 1; b<= a; b++) 
            {
                document.write(b);
            }
            for (c= a; c< 5; c++)
            {
                document.write("&nbsp; ")
            }
            for (d= a; d< 5; d++) 
            {
                document.write("&nbsp; ")
            }
            for (e = a; e >= 1; e--) 
            {
                document.write(e);
            }
            document.write("<br>");
        }
        // second halffff

        for (a = 2; a <=5; a++) 
        {
            for (b=1;b<=a;b++) 
            {
                document.write(b);
            }
            for(b=a; b<=4; b++)
            {
                document.write("&nbsp; ")
            }
            for(c=a;c<=4;c++)
            {
                document.write("&nbsp; ")
            }
            for(d=a; d>=1; d--)
            {
                document.write(d);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
