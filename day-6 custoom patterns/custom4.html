<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         for (a = 1; a <= 5; a++) 
      {

        for (b = 1; b <= a; b++) 
        {
            document.write(b);
        }
        for (c = a; c <= 4; c++) 
        {
            document.write("&nbsp; ")
        }
        for (d = a; d <= 4; d++) 
        {
            document.write("&nbsp; ")
        }
        for (c = a; c >= 1; c--) 
        {
            document.write(c);
        }
            document.write("<br>");
    }
    </script>
</body>
</html>
