<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           for (a = 1; a <= 7; a++) {
            for (b = 1; b <= 7; b++) {
                
                if (a==1 && b==1 || a==1&& b==7) {
                    document.write("*");
                }
                else if(a==2 && b==2 || a==2 && b==6)
                {
                    document.write("*");
                }
                else if(a==3 && b==3 || a==3 && b==5)
                {
                    document.write("*");
                }
                else if(a==4 && b==4 || a==4 && b==4)
                {
                    document.write("*");
                }
            
                else if(a==5 && b==3 || a==5 && b==5)
                {
                    document.write("*");
                }
                else if(a==6 && b==2 || a==6 && b==6)
                {
                    document.write("*");
                }
                else if(a==7 && b==1 || a==7 && b==7)
                {
                    document.write("*");
                }
                else{
                    document.write("&nbsp; ");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
