<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // first half
        for (let a = 1; a <= 5; a++) 
        {
            for (let b = 1; b <= a; b++) 
            {
            document.write(b+" ");
            }
            document.write("<br>");
        }
        // second half
        for (let a = 4; a >= 1; a--) 
        {
            for (let b = 1; b <= a; b++)
            {
                document.write(b+" ");
            }
                document.write("<br>");
        }
    </script>
</body>
</html>
