<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  for (a = 5; a >= 1; a--) 
        {
            for (b=1; b<= a; b++) 
            {
                document.write(b);

            }
          
            for (c=a; c<5; c++) 
            {
                document.write("&nbsp; ")
                
            }
            
            for (d=a; d<5; d++) 
            {
                document.write("&nbsp; ")
            }
      
            for (e=a; e>= 1; e--) 
            {
                document.write(e);
               
            }
            document.write("<br> ");
        }
    </script>
</body>
</html>
