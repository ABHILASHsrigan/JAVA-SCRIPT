<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let abc1 = 2;
        let abc2 = 1;

        document.write(abc1);
        document.write(abc2);

        let z = prompt("enter the digit :");

        let x = parseInt(z);

        for (let a = 1; a <= x; a++) 
        {
            document.write("1/"+ a +"  ");
            a *= 2;
        }
    </script>    
</body>
</html>
