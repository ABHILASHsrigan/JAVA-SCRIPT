<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let num1 = 3;
            let z = prompt("enterthe digit :");
            let a = parseInt(z);

            for (let b = 1; b <= a; b++) 
        {

            document.write(num1+" ");           
            if(b%2==0)
            {
                num1+=3;
            }
            else
            {
                num1+=1;
            }
   
        }
    </script>
</body>
</html>
