<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 7;
        let num2 = 10;

        let z = prompt("enter the digit : ");

        let a = parseInt(z);

        for (let b = 1; b <= a; b++) {

           document.write(num1+" ");
           document.write(num2+" ");

           num1++;
           num2++;

        }

    </script>
</body>
</html>
