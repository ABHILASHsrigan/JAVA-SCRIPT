<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let z = "ABCDEFGHIJKLMNO";
                let count = 0;
                for(let a=0; a<=4; a++)
                {
                    for(let b=0; b<=a; b++)
                    {
                        document.write(z[count] + " ");
                        count++;
                    }
                    document.write("<br>")
                }
    </script>
</body>
