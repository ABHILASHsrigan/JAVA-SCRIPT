<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            for (let a=1; a<=5; a++) 
        {
            for(let b=a; b>=1; b--)
            {
                if(b%2==0)
            {
               document.write(0+" ");
            }
            else
            {
                document.write(1+" ");
            }
            }
            
            document.write("<br>");
        }

    </script>
</body>
</html>
