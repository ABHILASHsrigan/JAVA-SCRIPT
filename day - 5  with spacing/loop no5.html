<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            for (let a=1; a<=5; a++) 
            {
                for(let c=a; c<=4; c++)
                {
                   document.write("_ ");
                }
                for(let b=1; b<=a; b++){
                     document.write(a+" ");
                }
                    document.write("<br>");
            }
    </script>
</body>
</html>
