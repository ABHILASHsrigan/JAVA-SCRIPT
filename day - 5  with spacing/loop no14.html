<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let d = "ABCDE";
            for (let a=0; a<=4; a++) {

            for(let c=a; c<=3; c++)
            {
                document.write("-- ");
            }

            for (let b=0; b<=a; b++) {
                document.write(d[b] + " ");
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
