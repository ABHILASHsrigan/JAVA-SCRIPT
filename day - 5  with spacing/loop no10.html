<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            for (let a=5; a>=1; a--) 
            {
                for(let c=a; c<=4; c++)
                {
                    document.write("_ ");
                }
                for(let b=a; b>=1; b--){
                    document.write(b+" ");
                }
                document.write("<br>");
            }
    </script>
</body>
</html>
