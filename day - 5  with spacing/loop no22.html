<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         for (let a=1; a<=5; a++) 
        {
            for(let c=a; c>=2; c--)
            {
                document.write("_");
            }
            for(let b=5; b>=a; b--){
                if(b%2==0)
               {
                    document.write("|"+" ");
               }
               else
               {
                document.write("-"+" ");
               }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
